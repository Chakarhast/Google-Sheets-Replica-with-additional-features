<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Table</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="taskBar">
        <div class="upBox">
            <div class="logoBox">
                <img src="Graphic/gsheetlogo.png" alt="Google Sheets Logo">
            </div>
            <div class="upRightBox">
                <div class="upRight">
                    Array of an L life
                    <button><img src="Graphic/hollowstar.svg" alt="Star"></button>
                    <button><img src="Graphic/filearrow.svg" alt="File Arrow"></button>
                    <button><img src="Graphic/cloudsave.svg" alt="Cloud Save"></button>
                </div>
                <div class="downRight">
                    <button>File</button>
                    <button>Edit</button>
                    <button>View</button>
                    <button>Insert</button>
                    <button>Format</button>
                    <button>Data</button>
                    <button>Tools</button>
                    <button>Extension</button>
                    <button>Help</button>
                </div>
            </div>
            <div class="rightMostBox">rightMost</div>
        </div>
        <div class="downBox">
            <div class="circularBar">
                <div class="CBPad">
                    <div class="CB1">
                        <img src="Graphic/search.svg" alt="Search">
                        <div class="Menus">Menus</div>
                    </div>
                    <div class="CB2">
                        <button><img src="Graphic/hollowstar.svg" alt="Star"></button>
                        <button><img src="Graphic/filearrow.svg" alt="File Arrow"></button>
                        <button><img src="Graphic/cloudsave.svg" alt="Cloud Save"></button>
                        <button><img src="Graphic/hollowstar.svg" alt="Star"></button>
                        <button><img src="Graphic/filearrow.svg" alt="File Arrow"></button>
                        <button><img src="Graphic/cloudsave.svg" alt="Cloud Save"></button>
                        <button><img src="Graphic/hollowstar.svg" alt="Star"></button>
                        <button><img src="Graphic/filearrow.svg" alt="File Arrow"></button>
                        <button><img src="Graphic/cloudsave.svg" alt="Cloud Save"></button>
                        <button><img src="Graphic/hollowstar.svg" alt="Star"></button>
                        <button><img src="Graphic/filearrow.svg" alt="File Arrow"></button>
                        <button><img src="Graphic/cloudsave.svg" alt="Cloud Save"></button>
                        <button><img src="Graphic/hollowstar.svg" alt="Star"></button>
                        <button><img src="Graphic/filearrow.svg" alt="File Arrow"></button>
                        <button><img src="Graphic/cloudsave.svg" alt="Cloud Save"></button>
                        <button><img src="Graphic/cloudsave.svg" alt="Cloud Save"></button>
                        <button><img src="Graphic/hollowstar.svg" alt="Star"></button>
                        <button><img src="Graphic/filearrow.svg" alt="File Arrow"></button>
                        <button><img src="Graphic/cloudsave.svg" alt="Cloud Save"></button>
                        <button><img src="Graphic/hollowstar.svg" alt="Star"></button>
                        <button><img src="Graphic/filearrow.svg" alt="File Arrow"></button>
                        <button><img src="Graphic/cloudsave.svg" alt="Cloud Save"></button>
                        <button><img src="Graphic/hollowstar.svg" alt="Star"></button>
                        <button><img src="Graphic/filearrow.svg" alt="File Arrow"></button>
                        <button><img src="Graphic/cloudsave.svg" alt="Cloud Save"></button>
                        <button><img src="Graphic/hollowstar.svg" alt="Star"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="textBox">
        <div class="left1Box"><div class="leftBoxtext">E12</div></div>
        <div class="left2Box"><img src="Graphic/greyarrowdown.svg" alt="Toggle Down" class="toggleDown"></div>
        <div class="right1Box"><img src="Graphic/fxicon.svg" alt="FX Icon" class="fxIcon"></div>
        <div class="right2Box">Hello</div>
    </div>
    <div class="spreadSheet">
    </div>
    <div class="changeSheet">
        <div class="leftButtons">
            <img src="Graphic/plus.svg" class="leftbuttons1" alt="Plus">
            <img src="Graphic/hamburger.svg" class="leftbuttons2" alt="Hamburger Menu">
        </div>
        <div class="rightButtons">
            <button onclick="openSheet('index.html')">Sheet 1 <img src="Graphic/greyarrowdown.svg" alt="Icon"></button>
            <button>Sheet 2 <img src="Graphic/greyarrowdown.svg" alt="Icon"></button>
            <button>Sheet 3 <img src="Graphic/greyarrowdown.svg" alt="Icon"></button>
            <button>Sheet 4 <img src="Graphic/greyarrowdown.svg" alt="Icon"></button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="backtoblack.js"></script>
    <script src="main.js"></script>
</body>
</html>
